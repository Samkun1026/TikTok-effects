<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gift Effect Engine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

#stage {
  position: absolute;
  left: 50%;
  top: 0;
  width: calc(100% + 320px);
  height: 100%;
  transform: translateX(-50%);
  pointer-events: none;
}

.effect-item {
  position: absolute;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<div id="stage"></div>

<script>
/* ==============================
   üéÅ „ÇÆ„Éï„ÉàÊºîÂá∫ ÂÆöÁæ©ÔºàÊØîÁéá„Çµ„Ç§„Ç∫Ôºâ
================================ */
const GIFT_EFFECTS = {
  baseball: {
    image: "Baseball.png",
    countLimit: 20,
    duration: 3000,
    spawnInterval: 120,

    start: {
      x: [0.48, 0.52],
      y: [0.85, 0.88],
      sizeRatio: [0.15, 0.175]
    },

    end: {
      x: [0.49, 0.51],
      y: [0.30, 0.35],
      sizeRatio: [0.015, 0.02]
    },

    fadeOut: true,

    motion: {
      type: "easeOut",
      rotate: true,
      float: false
    }
  },

  surprised_fish: {
    image: "Surprised_Fish.png",
    countLimit: 50,
    duration: 5000,
    spawnInterval: 120,

    start: {
      x: [-0.1, -0.05],
      y: [0.2, 0.3],
      sizeRatio: [0.04, 0.05]
    },

    end: {
      x: [1.05, 1.2],
      y: [0.2, 0.3],
      sizeRatio: [0.04, 0.05]
    },

    fadeOut: false,

    motion: {
      type: "linear",
      rotate: true,
      float: true
    }
  }
};

/* ==============================
   „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
================================ */
const rand = (a, b) => Math.random() * (b - a) + a;
const easing = (type, t) =>
  type === "easeOut" ? 1 - Math.pow(1 - t, 3) : t;

/* ==============================
   URL„Éë„É©„É°„Éº„Çø
================================ */
const params = new URLSearchParams(location.search);
const giftKey = params.get("gift") || "baseball";
const rawCount = parseInt(params.get("n")) || 1;

const effect = GIFT_EFFECTS[giftKey];
const COUNT = Math.min(rawCount, effect.countLimit);

/* ==============================
   „Çπ„ÉÜ„Éº„Ç∏„Çµ„Ç§„Ç∫
================================ */
const stage = document.getElementById("stage");
const W = stage.clientWidth;
const H = stage.clientHeight;

/* ==============================
   ÁîüÊàê
================================ */
const items = [];

function spawnItem() {
  const img = document.createElement("img");
  img.src = effect.image;
  img.className = "effect-item";

  const ss = rand(...effect.start.sizeRatio) * W;
  const es = rand(...effect.end.sizeRatio) * W;

  const item = {
    el: img,
    startTime: performance.now(),

    sx: rand(effect.start.x[0] * W, effect.start.x[1] * W),
    sy: rand(effect.start.y[0] * H, effect.start.y[1] * H),

    ex: rand(effect.end.x[0] * W, effect.end.x[1] * W),
    ey: rand(effect.end.y[0] * H, effect.end.y[1] * H),

    ss, es,
    rotBase: rand(-15, 15),
    floatPhase: Math.random() * Math.PI * 2
  };

  img.style.width = ss + "px";
  stage.appendChild(img);
  items.push(item);
}

for (let i = 0; i < COUNT; i++) {
  setTimeout(spawnItem, i * effect.spawnInterval);
}

/* ==============================
   „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
================================ */
function animate(now) {
  items.forEach(it => {
    const elapsed = now - it.startTime;
    const t = Math.min(elapsed / effect.duration, 1);

    let x, y, size;

    /* ========= ‚ë† Ê∫ú„ÇÅ ========= */
    if (elapsed < 500) {
      const shake = Math.sin(elapsed / 50) * 8;
      x = it.sx + shake;
      y = it.sy;
      size = it.ss;
    }

    /* ========= ‚ë° ÊäïÊì≤ ========= */
    else {
      const throwT = (elapsed - 500) / (effect.duration - 500);
      const p = easeOutExpo(Math.min(throwT, 1));

      x = it.sx + (it.ex - it.sx) * p;
      y = it.sy + (it.ey - it.sy) * p;
      size = it.ss + (it.es - it.ss) * p;

      /* ========= ‚ë¢ ÁùÄÂºæ ========= */
      if (p > 0.85) {
        const impactT = (p - 0.85) / 0.15;
        y += Math.sin(impactT * Math.PI) * -30;
      }
    }

    it.el.style.transform = `translate(${x}px, ${y}px)`;
    it.el.style.width = size + "px";
  });

  requestAnimationFrame(animate);
}


requestAnimationFrame(animate);
</script>

</body>
</html>
