<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>multi balls</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}
.ball {
  position: absolute;
  width: 100px;
  pointer-events: none;
}
</style>
</head>
<body>

<script>
// ===== 設定 =====
const params = new URLSearchParams(location.search);
const COUNT = Math.min(parseInt(params.get("n")) || 1, 30); // 上限30
const DURATION = 3000; // 3秒

// 画面サイズ
const W = document.documentElement.clientWidth;
const H = document.documentElement.clientHeight;

// ランダム関数
const rand = (a, b) => Math.random() * (b - a) + a;

// ボール管理
const balls = [];

// ===== 生成 =====
for (let i = 0; i < COUNT; i++) {
  const img = document.createElement("img");
  img.src = "Baseball.png";
  img.className = "ball";

  const ball = {
    el: img,
    x: rand(W * 0.2, W * 0.8),
    y: rand(H * 0.7, H * 0.9),
    vx: rand(-3, 3),
    vy: rand(-5, -2)
  };

  img.style.left = ball.x + "px";
  img.style.top  = ball.y + "px";

  document.body.appendChild(img);
  balls.push(ball);
}

// ===== アニメーション =====
const start = performance.now();

function animate(now) {
  const elapsed = now - start;
  if (elapsed > DURATION) return; // ← 3秒で終了

  balls.forEach(b => {
    b.x += b.vx;
    b.y += b.vy;
    b.el.style.left = b.x + "px";
    b.el.style.top  = b.y + "px";
  });

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
