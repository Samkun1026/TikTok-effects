<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gift Effect Engine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

#stage {
  position: absolute;
  left: 50%;
  top: 0;
  width: 100%;
  height: 100%;
  transform: translateX(-50%);
  pointer-events: none;
}

.effect-item {
  position: absolute;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<div id="stage"></div>

<script>
/* ==============================
   ğŸ ã‚®ãƒ•ãƒˆå®šç¾©
================================ */
const GIFT_EFFECTS = {
  heart_me: {
    image: "Heart_Me.png",
    type: "pop",
    countLimit: 1,
    duration: 4000,
    spawnInterval: 0,
    start: {
      sizeRatio: [0.15, 0.15]
    }
  },

  baseball: {
    image: "Baseball.png",
    type: "throw",
    countLimit: 20,
    duration: 3200,
    spawnInterval: 120,
    start: {
      x: [0.48, 0.52],
      y: [0.67, 0.7],
      sizeRatio: [0.1, 0.12]
    },
    end: {
      x: [0.35, 0.55],
      y: [0.2, 0.4],
      sizeRatio: [0.05, 0.07]
    }
  },

  surprised_fish: {
    image: "Surprised_Fish.png",
    type: "float",
    countLimit: 30,
    duration: 6000,
    spawnInterval: 150,
    start: {
      x: [-0.15, -0.05],
      y: [0.3, 0.6],
      sizeRatio: [0.05, 0.06]
    },
    end: {
      x: [1.05, 1.15],
      y: [0.3, 0.6],
      sizeRatio: [0.05, 0.06]
    }
  }
};

/* ==============================
   æºã‚Œé‡ï¼ˆå‹ã”ã¨å›ºå®šï¼‰
================================ */
const SHAKE = {
  pop: {
    floatY: 20,
    rotate: 8
  },
  throw: {
    rotate: 360
  },
  float: {
    floatY: 25,
    rotate: 12
  }
};

/* ==============================
   ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
================================ */
const rand = (a, b) => Math.random() * (b - a) + a;
const easeOut = t => 1 - Math.pow(1 - t, 3);

/* ==============================
   URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
================================ */
const params = new URLSearchParams(location.search);
const giftKey = params.get("gift") || "heart_me";
const rawCount = parseInt(params.get("n")) || 1;

const effect = GIFT_EFFECTS[giftKey];
const COUNT = Math.min(rawCount, effect.countLimit);

/* ==============================
   ã‚¹ãƒ†ãƒ¼ã‚¸
================================ */
const stage = document.getElementById("stage");
const W = stage.clientWidth;
const H = stage.clientHeight;

/* ==============================
   ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆï¼ˆä¹±æ•°ã¯ã“ã“ã ã‘ï¼‰
================================ */
const items = [];

function spawnItem() {
  const img = document.createElement("img");
  img.src = effect.image;
  img.className = "effect-item";

  const size = rand(...effect.start.sizeRatio) * W;

  const item = {
    el: img,
    startTime: performance.now(),
    size,
    phase: Math.random() * Math.PI * 2,
    dead: false,

    sx: effect.start.x ? rand(effect.start.x[0] * W, effect.start.x[1] * W) : W / 2,
    sy: effect.start.y ? rand(effect.start.y[0] * H, effect.start.y[1] * H) : H,

    ex: effect.end?.x ? rand(effect.end.x[0] * W, effect.end.x[1] * W) : W / 2,
    ey: effect.end?.y ? rand(effect.end.y[0] * H, effect.end.y[1] * H) : H / 2
  };

  img.style.width = size + "px";
  img.style.opacity = 1;
  stage.appendChild(img);
  items.push(item);
}

for (let i = 0; i < COUNT; i++) {
  setTimeout(spawnItem, i * effect.spawnInterval);
}

/* ==============================
   ğŸ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
================================ */
function animate(now) {
  items.forEach(it => {
    if (it.dead) return;

    const elapsed = now - it.startTime;
    const total = effect.duration;
    const t = Math.min(elapsed / total, 1);

    let x = it.sx;
    let y = it.sy;
    let rotate = 0;

    /* ===== pop ===== */
    if (effect.type === "pop") {

      // å‡ºç¾ï¼šä¸‹ã‹ã‚‰å‹¢ã„ã‚ˆã
      if (t < 0.2) {
        const p = easeOut(t / 0.2);
        x = W / 2;
        y = H + (H / 2 - H) * p;
      }

      // å¾…æ©Ÿï¼šã·ã‹ã·ã‹ï¼‹å·¦å³å›è»¢
      else if (t < 0.8) {
        const f = (t - 0.2) / 0.6;
        x = W / 2;
        y = H / 2 + Math.sin(f * 4 + it.phase) * SHAKE.pop.floatY;
        rotate = Math.sin(f * 2 + it.phase) * SHAKE.pop.rotate;
      }

      // æ¶ˆæ»…ï¼šã´ã‚‡ã‚“ã£ã¦ä¸‹
      else {
        const p = (t - 0.8) / 0.2;
        x = W / 2;
        y = H / 2 + easeOut(p) * (H / 2 + 200);
        it.el.style.opacity = 1 - p;
      }
    }

    /* ===== throw ===== */
    if (effect.type === "throw") {
      const p = easeOut(t);
      x = it.sx + (it.ex - it.sx) * p;
      y = it.sy + (it.ey - it.sy) * p;
      rotate = (1 - p) * SHAKE.throw.rotate;

      if (t > 0.85) {
        it.el.style.opacity = 1 - (t - 0.85) / 0.15;
      }
    }

    /* ===== float ===== */
    if (effect.type === "float") {
      x = it.sx + (it.ex - it.sx) * t;
      y = it.sy + Math.sin(t * 6 + it.phase) * SHAKE.float.floatY;
      rotate = Math.sin(t * 4 + it.phase) * SHAKE.float.rotate;

      if (t > 0.85) {
        it.el.style.opacity = 1 - (t - 0.85) / 0.15;
      }
    }

    it.el.style.transform =
      `translate(${x - it.size / 2}px, ${y - it.size / 2}px) rotate(${rotate}deg)`;

    /* ===== å®Œå…¨å‰Šé™¤ ===== */
    if (elapsed > total) {
      it.el.remove();
      it.dead = true;
    }
  });

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
