<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gift Effect Engine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

#stage {
  position: absolute;
  left: 50%;
  top: 0;
  width: calc(100% + 320px);
  height: 100%;
  transform: translateX(-50%);
  pointer-events: none;
}

.effect-item {
  position: absolute;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<div id="stage"></div>

<script>
/* ==============================
   ğŸ ã‚®ãƒ•ãƒˆå®šç¾©
================================ */
const GIFT_EFFECTS = {
  heart_me: {
    image: "Heart_Me.png",
    type: "pop",
    countLimit: 1,
    duration: 4000,
    spawnInterval: 0,
    start: { sizeRatio: [0.15, 0.15] }
  },
  
  cool_love: {
    image: "Cool_love.png",
    type: "pop",
    countLimit: 1,
    duration: 4000,
    spawnInterval: 0,
    start: { sizeRatio: [0.11, 0.11] }
  },
  
  popular_vote: {
    image: "Popular_Vote.png",
    type: "curve",
    countLimit: 30,
    duration: 9000,
    spawnInterval: 180,
    start: {
      x: [-0.15, -0.05],
      y: [0.75, 0.9],
      sizeRatio: [0.07, 0.085]
    }
  },

  baseball: {
    image: "Baseball.png",
    type: "throw",
    countLimit: 20,
    duration: 3200,
    spawnInterval: 120,
    start: {
      x: [0.48, 0.52],
      y: [0.75, 0.8],
      sizeRatio: [0.1, 0.125]
    },
    end: {
      x: [0.35, 0.55],
      y: [0.2, 0.4],
      sizeRatio: [0.05, 0.075]
    }
  },

  surprised_fish: {
    image: "Surprised_Fish.png",
    type: "float",
    countLimit: 30,
    duration: 6000,
    spawnInterval: 150,
    start: {
      x: [-0.15, -0.05],
      y: [0.25, 0.6],
      sizeRatio: [0.05, 0.06]
    },
    end: {
      x: [1.05, 1.15],
      y: [0.25, 0.6],
      sizeRatio: [0.05, 0.06]
    }
  }
};

/* ==============================
   å®šæ•°ï¼ˆthrowåŸå‹ï¼‰
================================ */
const CHARGE_TIME = 500;
const SHAKE_POWER = 8;
const IMPACT_BOUNCE = 32;

/* ==============================
   ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
================================ */
const rand = (a, b) => Math.random() * (b - a) + a;
const easeOutExpo = t => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t));

/* ==============================
   URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
================================ */
const params = new URLSearchParams(location.search);
const giftKey = params.get("gift") || "heart_me";
const rawCount = parseInt(params.get("n")) || 1;

const effect = GIFT_EFFECTS[giftKey];
const COUNT = Math.min(rawCount, effect.countLimit);

/* ==============================
   ã‚¹ãƒ†ãƒ¼ã‚¸
================================ */
const stage = document.getElementById("stage");
const W = stage.clientWidth;
const H = stage.clientHeight;

/* ==============================
   ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆï¼ˆä¹±æ•°ã¯ã“ã“ã ã‘ï¼‰
================================ */
const items = [];

function spawnItem() {
  const img = document.createElement("img");
  img.src = effect.image;
  img.className = "effect-item";

  const ss = rand(...effect.start.sizeRatio) * W;
  const es = effect.end?.sizeRatio
    ? rand(...effect.end.sizeRatio) * W
    : ss;

  const item = {
    el: img,
    startTime: performance.now(),
    ss,
    es,
    phase: Math.random() * Math.PI * 2,
    rotBase: rand(-25, 25),
    dead: false,

    sx: effect.start.x
      ? rand(effect.start.x[0] * W, effect.start.x[1] * W)
      : W / 2,
    sy: effect.start.y
      ? rand(effect.start.y[0] * H, effect.start.y[1] * H)
      : H,
    ex: effect.end?.x
      ? rand(effect.end.x[0] * W, effect.end.x[1] * W)
      : W / 2,
    ey: effect.end?.y
      ? rand(effect.end.y[0] * H, effect.end.y[1] * H)
      : H / 2
  };

  /* ===== Popular_Voteï¼ˆcurveï¼‰ç”¨è¿½åŠ  ===== */
  if (effect.type === "curve") {
    // ä¸­ç¶™ãƒã‚¤ãƒ³ãƒˆâ‘ ï¼ˆä¸­å¤®ä»˜è¿‘ï¼‰
    item.cx1 = rand(0.45 * W, 0.55 * W);
    item.cy1 = rand(0.45 * H, 0.6 * H);

    // ä¸­ç¶™ãƒã‚¤ãƒ³ãƒˆâ‘¡ï¼ˆå³ä¸Šä»˜è¿‘ï¼‰
    item.cx2 = rand(0.85 * W, 1.05 * W);
    item.cy2 = rand(0.05 * H, 0.25 * H);

    // ã©ã®ã‚«ãƒ¼ãƒ–æ®µã‹
    item.loop = 0;
  }

  img.style.width = ss + "px";
  img.style.opacity = 1;
  stage.appendChild(img);
  items.push(item);
}

/* ==============================
   ğŸ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
================================ */
function animate(now) {
  items.forEach(it => {
    if (it.dead) return;

    const elapsed = now - it.startTime;
    const total = effect.duration;
    const t = Math.min(elapsed / total, 1);

    let x = it.sx;
    let y = it.sy;
    let size = it.ss;
    let rotate = 0;

    /* ===== popï¼ˆæ–°ä»•æ§˜ãƒ»å¸¸æ™‚æºã‚Œï¼‰ ===== */
    if (effect.type === "pop") {
    
      // å…±é€šã®æºã‚Œï¼ˆæç”»ä¸­ãšã£ã¨ï¼‰
      const floatY = Math.sin(t * 8 + it.phase) * 18;
      const swayRot = Math.sin(t * 6 + it.phase) * 8;
    
      if (t < 0.2) {
        const p = easeOutExpo(t / 0.2);
        x = W / 2;
        y = H + (H / 2 - H) * p + floatY;
      }
      else if (t < 0.8) {
        x = W / 2;
        y = H / 2 + floatY;
      }
      else {
        const p = (t - 0.8) / 0.2;
        x = W / 2;
        y = H / 2 + easeOutExpo(p) * (H / 2 + 200) + floatY;
        it.el.style.opacity = 1 - p;
      }
    
      rotate = swayRot;
    }

    /* ===== curveï¼ˆPopular Voteï¼‰ ===== */
    if (effect.type === "curve") {
      const LOOP_TIME = total / 2;
      const lt = (elapsed % LOOP_TIME) / LOOP_TIME;
      const p = easeOutExpo(lt);
    
      let sx, sy, ex, ey;
    
      if (it.loop % 2 === 0) {
        sx = it.sx;
        sy = it.sy;
        ex = it.cx1;
        ey = it.cy1;
      } else {
        sx = it.cx1;
        sy = it.cy1;
        ex = it.cx2;
        ey = it.cy2;
      }
    
      // äºŒæ¬¡é–¢æ•°ï¼ˆå³ã«é–‹ãï¼‰
      const mx = (sx + ex) / 2;
      const my = Math.min(sy, ey) - 120;
    
      const x1 = sx + (mx - sx) * p;
      const y1 = sy + (my - sy) * p;
    
      const x2 = mx + (ex - mx) * p;
      const y2 = my + (ey - my) * p;
    
      x = x1 + (x2 - x1) * p;
      y = y1 + (y2 - y1) * p;
    
      rotate = Math.sin(lt * 6 + it.phase) * 10;
    
      if (lt >= 0.99) it.loop++;
    
      // ç”»é¢å¤–ã§æ¶ˆæ»…
      if (x > W + 150 || y < -150) {
        it.el.remove();
        it.dead = true;
      }
    }

    /* ===== throwï¼ˆåŸå‹ãã®ã¾ã¾ï¼‰ ===== */
    if (effect.type === "throw") {
      if (elapsed < CHARGE_TIME) {
        const shake = Math.sin(elapsed / 50) * SHAKE_POWER;
        x = it.sx + shake;
        y = it.sy;
        rotate = it.rotBase + shake * 0.5;
      } else {
        const throwT = Math.min(
          (elapsed - CHARGE_TIME) / (total - CHARGE_TIME),
          1
        );
        const p = easeOutExpo(throwT);

        if (p < 0.85 && !it.state) {
          x = it.sx + (it.ex - it.sx) * p;
          y = it.sy + (it.ey - it.sy) * p;
          size = it.ss + (it.es - it.ss) * p;
          rotate = it.rotBase + (1 - p) * 360;
        } else {
          if (!it.state) {
            it.state = "fall";
            it.x = it.ex;
            it.y = it.ey;
            it.vy = -IMPACT_BOUNCE * 0.1;
          }
          it.vy += 1.2;
          it.y += it.vy;
          x = it.x;
          y = it.y;
          size = it.es;
        }
      }
      if (t > 0.85) it.el.style.opacity = 1 - (t - 0.85) / 0.15;
    }

    /* ===== floatï¼ˆåŸå‹ãã®ã¾ã¾ï¼‰ ===== */
    if (effect.type === "float") {
      x = it.sx + (it.ex - it.sx) * t;
      y = it.sy + Math.sin(t * 6 + it.phase) * 20;
      rotate = Math.sin(t * 4 + it.phase) * 15;
      if (t > 0.85) it.el.style.opacity = 1 - (t - 0.85) / 0.15;
    }

    it.el.style.transform =
      `translate(${x - size / 2}px, ${y - size / 2}px) rotate(${rotate}deg)`;
    it.el.style.width = size + "px";

    /* ===== å®Œå…¨å‰Šé™¤ ===== */
    if (elapsed > total) {
      it.el.remove();
      it.dead = true;
    }
  });

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
