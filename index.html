<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gift Effect Engine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

.effect-item {
  position: absolute;
  pointer-events: none;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<script>
/* ==============================
   üéÅ „ÇÆ„Éï„ÉàÊºîÂá∫ ÂÆöÁæ©
================================ */
const GIFT_EFFECTS = {
  baseball: {
    image: "Baseball.png",
    countLimit: 20,
    duration: 3000,

    start: {
      x: [0.4, 0.6],
      y: [0.95, 0.95],
      size: [120, 140]
    },

    end: {
      x: [0.48, 0.52],
      y: [0.35, 0.4],
      size: [30, 40]
    },

    fadeOut: true,

    motion: {
      type: "linear",
      rotate: false,
      float: false
    }
  },

  surprised_fish: {
    image: "Surprised_Fish.png",
    countLimit: 15,
    duration: 5000,

    start: {
      x: [-0.1, -0.05],
      y: [0.4, 0.6],
      size: [100, 120]
    },

    end: {
      x: [1.05, 1.1],
      y: [0.4, 0.6],
      size: [100, 120]
    },

    fadeOut: false,

    motion: {
      type: "easeOut",
      rotate: true,
      float: true
    }
  }
};

/* ==============================
   üîß „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
================================ */
const rand = (a, b) => Math.random() * (b - a) + a;

function easing(type, t) {
  if (type === "easeOut") {
    return 1 - Math.pow(1 - t, 3);
  }
  return t;
}

/* ==============================
   üì• URL„Éë„É©„É°„Éº„Çø
================================ */
const params = new URLSearchParams(location.search);
const giftKey = params.get("gift") || "baseball";
const rawCount = parseInt(params.get("n")) || 1;

const effect = GIFT_EFFECTS[giftKey] || GIFT_EFFECTS.baseball;
const COUNT = Math.min(rawCount, effect.countLimit);

/* ==============================
   üñ• ÁîªÈù¢„Çµ„Ç§„Ç∫
================================ */
const W = window.innerWidth;
const H = window.innerHeight;

/* ==============================
   üé® „Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
================================ */
const items = [];

for (let i = 0; i < COUNT; i++) {
  const img = document.createElement("img");
  img.src = effect.image;
  img.className = "effect-item";

  const ss = rand(...effect.start.size);
  const es = rand(...effect.end.size);

  const item = {
    el: img,

    sx: rand(effect.start.x[0] * W, effect.start.x[1] * W),
    sy: rand(effect.start.y[0] * H, effect.start.y[1] * H),

    ex: rand(effect.end.x[0] * W, effect.end.x[1] * W),
    ey: rand(effect.end.y[0] * H, effect.end.y[1] * H),

    ss, es,
    rotBase: rand(-15, 15),
    floatPhase: Math.random() * Math.PI * 2
  };

  img.style.left = item.sx + "px";
  img.style.top = item.sy + "px";
  img.style.width = ss + "px";

  document.body.appendChild(img);
  items.push(item);
}

/* ==============================
   üéû „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
================================ */
const startTime = performance.now();

function animate(now) {
  const t = Math.min((now - startTime) / effect.duration, 1);
  const p = easing(effect.motion.type, t);

  items.forEach(it => {
    let x = it.sx + (it.ex - it.sx) * p;
    let y = it.sy + (it.ey - it.sy) * p;
    let size = it.ss + (it.es - it.ss) * p;

    let rotate = 0;
    let floatY = 0;

    if (effect.motion.rotate) {
      rotate = it.rotBase + Math.sin(t * 6) * 10;
    }

    if (effect.motion.float) {
      floatY = Math.sin(t * 8 + it.floatPhase) * 15;
    }

    it.el.style.transform =
      `translate(${x}px, ${y + floatY}px) rotate(${rotate}deg)`;
    it.el.style.width = size + "px";

    if (effect.fadeOut) {
      it.el.style.opacity = 1 - t;
    }
  });

  if (t < 1) requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
