<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gift Effect Engine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

.effect-item {
  position: absolute;
  pointer-events: none;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<script>
/* ==============================
   ğŸ ã‚®ãƒ•ãƒˆæ¼”å‡º å®šç¾©
================================ */
const GIFT_EFFECTS = {
  baseball: {
    image: "Baseball.png",
    countLimit: 20,
    duration: 3000,
    spawnInterval: 120, // â† ã“ã“ã§å‡ºã‚‹ãƒ†ãƒ³ãƒèª¿æ•´

    start: {
      x: [0.4, 0.6],
      y: [0.45, 0.45],
      size: [120, 140]
    },

    end: {
      x: [0.48, 0.52],
      y: [0.20, 0.25],
      size: [30, 40]
    },

    fadeOut: true,

    motion: {
      type: "linear",
      rotate: false,
      float: false
    }
  },

  surprised_fish: {
    image: "Surprised_Fish.png",
    countLimit: 50,
    duration: 5000,
    spawnInterval: 120,

    start: {
      x: [-0.1, -0.05],
      y: [0.2, 0.3],
      size: [60, 80]
    },

    end: {
      x: [1.7, 1.75],
      y: [0.2, 0.3],
      size: [60, 80]
    },

    fadeOut: false,

    motion: {
      type: "easeOut",
      rotate: true,
      float: true
    }
  }
};

/* ==============================
   ğŸ”§ ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
================================ */
const rand = (a, b) => Math.random() * (b - a) + a;

function easing(type, t) {
  if (type === "easeOut") {
    return 1 - Math.pow(1 - t, 3);
  }
  return t;
}

/* ==============================
   ğŸ“¥ URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
================================ */
const params = new URLSearchParams(location.search);
const giftKey = params.get("gift") || "baseball";
const rawCount = parseInt(params.get("n")) || 1;

const effect = GIFT_EFFECTS[giftKey] || GIFT_EFFECTS.baseball;
const COUNT = Math.min(rawCount, effect.countLimit);

/* ==============================
   ğŸ–¥ ç”»é¢ã‚µã‚¤ã‚º
================================ */
const W = window.innerWidth;
const H = window.innerHeight;

/* ==============================
   ğŸ¨ ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆï¼ˆæ™‚é–“å·®ï¼‰
================================ */
const items = [];

function spawnItem() {
  const img = document.createElement("img");
  img.src = effect.image;
  img.className = "effect-item";

  const ss = rand(...effect.start.size);
  const es = rand(...effect.end.size);

  const item = {
    el: img,
    startTime: performance.now(),

    sx: rand(effect.start.x[0] * W, effect.start.x[1] * W),
    sy: rand(effect.start.y[0] * H, effect.start.y[1] * H),

    ex: rand(effect.end.x[0] * W, effect.end.x[1] * W),
    ey: rand(effect.end.y[0] * H, effect.end.y[1] * H),

    ss,
    es,
    rotBase: rand(-15, 15),
    floatPhase: Math.random() * Math.PI * 2
  };

  img.style.left = item.sx + "px";
  img.style.top = item.sy + "px";
  img.style.width = ss + "px";

  document.body.appendChild(img);
  items.push(item);
}

for (let i = 0; i < COUNT; i++) {
  setTimeout(spawnItem, i * effect.spawnInterval);
}

/* ==============================
   ğŸ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
================================ */
function animate(now) {
  items.forEach(it => {
    const t = Math.min((now - it.startTime) / effect.duration, 1);
    const p = easing(effect.motion.type, t);

    let x = it.sx + (it.ex - it.sx) * p;
    let y = it.sy + (it.ey - it.sy) * p;
    let size = it.ss + (it.es - it.ss) * p;

    let rotate = 0;
    let floatY = 0;

    if (effect.motion.rotate) {
      rotate = it.rotBase + Math.sin(t * 6) * 10;
    }

    if (effect.motion.float) {
      floatY = Math.sin(t * 8 + it.floatPhase) * 15;
    }

    it.el.style.transform =
      `translate(${x}px, ${y + floatY}px) rotate(${rotate}deg)`;
    it.el.style.width = size + "px";

    if (effect.fadeOut) {
      it.el.style.opacity = 1 - t;
    }
  });

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
