<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gift Effect Engine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* ‚òÖ ÊºîÂá∫Áî®„Çπ„ÉÜ„Éº„Ç∏ */
#stage {
  position: absolute;
  left: 50%;
  top: 0;
  width: calc(100% + 320px); /* ‚Üê Êú¨ÂΩì„Å´Â∫É„Åí„Çã */
  height: 100%;
  transform: translateX(-50%);
  pointer-events: none;
}

.effect-item {
  position: absolute;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<div id="stage"></div>

<script>
/* ==============================
   üéÅ „ÇÆ„Éï„ÉàÊºîÂá∫ ÂÆöÁæ©
================================ */
const GIFT_EFFECTS = {
  baseball: {
    image: "Baseball.png",
    countLimit: 20,
    duration: 3000,
    spawnInterval: 120,

    start: {
      x: [0.40, 0.60],
      y: [0.85, 0.88],
      size: [220, 240]
    },

    end: {
      x: [0.49, 0.51],
      y: [0.30, 0.35],
      size: [30, 40]
    },

    fadeOut: true,

    motion: {
      type: "easeOut",
      rotate: false,
      float: false
    }
  },

  surprised_fish: {
    image: "Surprised_Fish.png",
    countLimit: 50,
    duration: 5000,
    spawnInterval: 120,

    start: {
      x: [-0.1, -0.05],
      y: [0.2, 0.3],
      size: [60, 80]
    },

    end: {
      x: [1.05, 1.2],
      y: [0.2, 0.3],
      size: [60, 80]
    },

    fadeOut: false,

    motion: {
      type: "linear",
      rotate: true,
      float: true
    }
  }
};

/* ==============================
   „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
================================ */
const rand = (a, b) => Math.random() * (b - a) + a;

function easing(type, t) {
  if (type === "easeOut") return 1 - Math.pow(1 - t, 3);
  return t;
}

/* ==============================
   URL„Éë„É©„É°„Éº„Çø
================================ */
const params = new URLSearchParams(location.search);
const giftKey = params.get("gift") || "baseball";
const rawCount = parseInt(params.get("n")) || 1;

const effect = GIFT_EFFECTS[giftKey];
const COUNT = Math.min(rawCount, effect.countLimit);

/* ==============================
   „Çπ„ÉÜ„Éº„Ç∏„Çµ„Ç§„Ç∫
================================ */
const stage = document.getElementById("stage");
const W = stage.clientWidth;
const H = stage.clientHeight;

/* ==============================
   ÁîüÊàê
================================ */
const items = [];

function spawnItem() {
  const img = document.createElement("img");
  img.src = effect.image;
  img.className = "effect-item";

  const ss = rand(...effect.start.size);
  const es = rand(...effect.end.size);

  const item = {
    el: img,
    startTime: performance.now(),

    sx: rand(effect.start.x[0] * W, effect.start.x[1] * W),
    sy: rand(effect.start.y[0] * H, effect.start.y[1] * H),

    ex: rand(effect.end.x[0] * W, effect.end.x[1] * W),
    ey: rand(effect.end.y[0] * H, effect.end.y[1] * H),

    ss, es,
    rotBase: rand(-15, 15),
    floatPhase: Math.random() * Math.PI * 2
  };

  stage.appendChild(img);
  items.push(item);
}

for (let i = 0; i < COUNT; i++) {
  setTimeout(spawnItem, i * effect.spawnInterval);
}

/* ==============================
   „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
================================ */
function animate(now) {
  items.forEach(it => {
    const t = Math.min((now - it.startTime) / effect.duration, 1);
    const p = easing(effect.motion.type, t);

    const x = it.sx + (it.ex - it.sx) * p;
    const y = it.sy + (it.ey - it.sy) * p;
    const size = it.ss + (it.es - it.ss) * p;

    let rotate = 0;
    let floatY = 0;

    if (effect.motion.rotate)
      rotate = it.rotBase + Math.sin(t * 6) * 10;

    if (effect.motion.float)
      floatY = Math.sin(t * 8 + it.floatPhase) * 15;

    it.el.style.transform =
      `translate(${x}px, ${y + floatY}px) rotate(${rotate}deg)`;
    it.el.style.width = size + "px";

    if (effect.fadeOut) {
      const fadeStart = 0.8;
      it.el.style.opacity =
        t < fadeStart ? 1 : (1 - (t - fadeStart) / (1 - fadeStart));
    }
  });

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
