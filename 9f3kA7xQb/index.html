<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
}
canvas {
  width: 100%;
  height: 100%;
  display: block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

// ★ 超重要：CSSサイズ → 実サイズ変換
canvas.width = canvas.clientWidth;
canvas.height = canvas.clientHeight;

// 強制背景テスト（透明確認用）
ctx.clearRect(0, 0, canvas.width, canvas.height);

// 円を1個描く
ctx.beginPath();
ctx.arc(
  canvas.width / 2,
  canvas.height / 2,
  40,
  0,
  Math.PI * 2
);
ctx.fillStyle = "red";
ctx.fill();

console.log("canvas:", canvas.width, canvas.height);
</script>

</body>
</html>
